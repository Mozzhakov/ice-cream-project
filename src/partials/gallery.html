<section>
  <h2 class="visually-hidden">Gallery</h2>
  <div class="swiper">

      <div class="swiper-slide">

          <source
            srcset="
              ../src/images/gallery/gallery-1_desktop_1x.jpg 1x,
              ../src/images/gallery/gallery-1_desktop_2x.jpg 2x

            media="(min-width:1200px)"
          />

            srcset="
              ../src/images/gallery/gallery-1_tab_1x.jpg 1x,
              ../src/images/gallery/gallery-1_tab_2x.jpg 2x

              ../src/images/gallery/gallery-1_mob_2x.jpg 2x

          />

            src="../src/images/gallery/gallery-1_desktop_1x.jpg"
            alt="ice-cream"
          />
